<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-5 mt-4 mb-5 quadrado">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="texte-center p alert-link">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" 
                        id="nome" placeholder="Seu nome">
                    </div>


                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]= 'usuario.usuario' 
                        class="form-control" type="text" name="usuario" 
                        id="usuario" placeholder="Seu usu치rio">
                    </div>


                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" 
                        type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmeSenha($event)' class="form-control" type="password" 
                        name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha"class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-5" routerLink= '/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrarUsuario()'
                        >Cadastrar</button>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
