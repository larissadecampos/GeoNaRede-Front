<div class="container mt-5 mb-5 bg-color fonte">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text secondary fonte"> Atualizar postagem </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        
        <div class="col-md-6">

            <div class="form-group alert-link fonte">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" [(ngModel)]="postagem.titulo" id="titulo"
                  placeholder="Digite o título">
              </div>
      
              <div class="form-group alert-link fonte">
                <label for="texto">Texto</label>
                <textarea class="form-control" [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3"></textarea>
              </div>
      
              <div class="form-group alert-link fonte">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'> cadastre um
                    novo</a>:</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">
                    {{item.descricao}}
                  </option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger fonte mr-4" routerLink='/inicio'>Cadastrar</button> 
                  <button class="btn btn-success fonte" (click)='atualizar()'>Atualizar</button>

              </div>
        </div>

    </div>        

</div>
