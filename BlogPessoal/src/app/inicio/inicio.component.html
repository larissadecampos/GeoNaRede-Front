                        <a class="btn btn-success fonte h1" href="#postagens">Ver postagens</a></div>

                      <div>
                </div>

<div class="container mb-5 mt-5" id="postagens">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center fonte" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-secundary font-weight-bold" id="nav-todasPostagens-tab"
                data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens"

            <a class="nav-item nav-link text-secundary font-weight-bold" id="minhasPostagens-tab" data-toggle="tab"

            <a class="nav-item nav-link text-secundary font-weight-bold" id="postagemTema-tab" data-toggle="tab"

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body fonte">

                <div class="form-group alert-link">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group alert-link">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group alert-link">
                <label for="texto">Escolha um tema ou  <a  data-dismiss="modal" routerLink='/tema'> cadastre um novo</a>:</label>
                <select name="tema" id="tema" class="form-control">
                    <option value="">Temas</option>
                </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar
                </button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
