<div class="container-fluid">

    <div class="row bg-color">
        <div class="col-md-12 texto">


            <a routerLink='/inicio'  class="text-white text-left">
                <i class="fa fa-angle-double-left" 
                aria-hidden="true"></i> início
            </a>

            <h1 class="fs-54 text-center fonte">Temas</h1>
            <h5 class="fs-18 text-center fonte">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center fonte mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text"  class="form-control fs-12" id="nome" placeholder="Digite o nome do novo tema">
                        <input [(ngModel)]="tema.nome" type="text"  class="form-control fs-12" id="descricao" placeholder="Digite uma descrição">
                    </div>
                        <div class="d-flex justify-content-center fonte">
                            <button class="btn btn-success fonte" (click)="cadastrar()">Cadastrar</button>

                        </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class= "row mt-5">
        <div class="col-md-12">
            <h2 class="text center fonte d-flex justify-content-center"> Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
       <div class="col-md-6">

        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right">Modificações</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaTemas'>  
                <th>{{item.id}}</th>
                <td>{{item.descricao}}</td>
                <td class="d-flex justify-content-end">
                <button class="btn btn-success texto mr-3"[routerLink]="['/tema-edit',item.id]">Editar </button>
                <button class="btn btn-danger texto" [routerLink]="['/tema-delete', item.id]">Apagar</button>
              </tr>            
            </tbody>
          </table>

      </div>
    </div>

</div>
